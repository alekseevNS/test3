{% extends 'base/base.html' %}
{% load static %}

{% block scripts %}
  <script src="{% static 'ajax_site/scripts/index_page.js' %}" defer></script>
{% endblock %}

{% block main %}
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Просто проверка того, что JS-скрипты подключаются корректно</h5>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" id="cardButton">Проверить работу скриптов на странице</button>
      </div>
    </div>
  </div>
  <div class="card mt-2">
    <div class="card-body">
      <h5 class="card-title">Проверка AJAX</h5>
      <p class="card-text">
        Ответ сервера (статус) -- <span id="spanStatus"></span>
      </p>
      <p class="card-text">
        Ответ сервера (данные) -- <span id="spanData"></span>
      </p>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" id="secondCardButton">Оправка AJAX-запроса</button>
      </div>
    </div>
  </div>
{% endblock %}
